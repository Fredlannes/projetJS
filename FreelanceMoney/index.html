<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcul de gain freelance </title>
</head>
<body>
    <header>
        <h1>Freelance Money calculator</h1>
    </header>

    <form class="formCalcul">
        <div class="sectionCalcul pricing">
            <fieldset class="form-container">
                <legend>Vos tarifs</legend>
                <div class="form-field">
                    <label>TH</label>
                    <input name="TH" type="number" placeholder="Ex : 70">   
                </div>
                <div class="form-field">
                    <label>TJM</label>
                    <input name="TJM" type="number" placeholder="Ex : 30">
                </div>
                <div class="form-field">
                    <label>Extras</label>
                    <input name="Extras" type="number" placeholder="Ex : 7">
                </div>
            </fieldset>
        </div>
    
        <div class="sectionCalcul qte">
            <fieldset class="form-container">
                <legend>Quantitées</legend>
                <div class="form-field">
                    <label>TH</label>
                    <input name="qteTH" type="number" placeholder="Ex : 70">   
                </div>
                <div class="form-field">
                    <label>TJM</label>
                    <input name="qteTJM" type="number" placeholder="Ex : 30">
                </div>
                <div class="form-field">
                    <label>Extras</label>
                    <input name="qteExtras" type="number" placeholder="Ex : 7">
                </div>
            </fieldset>
        </div>
    
        <div class="sectionCalcul fees">
            <fieldset class="form-container">
                <legend>Vos Charges</legend>
                <div class="form-field">
                    <label>Charges</label>
                    <input name="Charge" type="number" placeholder="Ex : 70">  
                </div>
            </fieldset>
        </div>
        <div class="sectionCalcul validation">
            <button>calculer</button>
        </div>
    
        <div class="sectionCalcul result">
            Ici le résultat
        </div>
    </form>
    


    <script src="script.js"></script>
</body>
</html>
