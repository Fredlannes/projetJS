<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Mon Wysiwig</h1>
        <i>(What you see is what you get)</i>
    </header>

    <fieldset>
        <legend>Mon wysiwyg</legend>

        <div class="field-container">
            <label>Titre</label>
            <input class="onChangeRefrechWysiwyg" type="text" id="titreWysiwyg">

            <label>Couleur du titre</label>
            <input type="text" class="onChangeRefrechWysiwyg" id="colorTitleWysiwyg">
            
            <label>Taille du titre</label>
            <input type="number" class="onChangeRefrechWysiwyg" id="sizeTitleWysiwyg" value="16">
        </div>

        <div class="field-container">
            <label>Source de l'image</label>
            <input class="onChangeRefrechWysiwyg" type="text" id="imgWysiwyg">
            
            <label>Largeur max</label>
            <input class="onChangeRefrechWysiwyg" type="range" min="15" max="1000" id="imgMaxWidthWysiwyg">
        </div>

        <div class="field-container">
            <label>Contenu</label>
            <textarea class="onChangeRefrechWysiwyg" type="text" id="contentWysiwyg"></textarea>
        </div>
        
        
        <div class="field-container">
            <button id="btnGenererWysiwyg">Generer</button>
        </div>
    
    </fieldset>
    
    <div id="resultatWysiwyg">
        <h2 id="titreWysiwygResultat"></h2>
        <img src="" id="imgWysiwygResultat">
        <p id="contentWysiwygResultat"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
